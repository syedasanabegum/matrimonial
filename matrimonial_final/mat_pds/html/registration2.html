                    <select name="maritalS" id="maritalS" class="form-control">

                    </select><br>
                    <label for="name" class="form-label">Weight</label>
                    <select class="form-control mb-4" type="text"></select>
                    <label for="name" class="form-label">Height*</label>
                    <select type="number"class="form-control mb-4" placeholder="select">
                        
                    <div class="row my-3">
                        <div class="col-1  mxs-4">
                            <form>
                            <input type="checkbox" name="" id="" class="check">
                            </form></div>&nbsp;<div class="col-10 text3">Not particular about my partner's community</div>

                </form>
