<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/height.css">
    <title>Document</title>
</head>

<body>

    <header><a href="./preferences.html"><i class="fa fa-long-arrow-left" style="font-size: 24px;" aria-hidden="true"></i></a><span>Height Range</span></header>
    <p>Select a minimum height range of 6 inches to get relevant matches</p>
    <h4>Select height range (ft/inch)</h4>
    <div class="wrapper">
        <div class="values">
            <span id="range1">
                4'5"
            </span><span> &dash; </span><span id="range2">
                6'5"
            </span>
        </div>
        <div class="container">
            <div class="slider-track"></div>
            <input type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
            <input type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
        </div>
    </div>
    
    <div>
        <button>Cancel</button>
        <button><a style="text-decoration:none; color:white;"  href="status.html"> Apply</a></button>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
